<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Título</th>
        <th>Año</th>
        <th>Director</th>
        <th>Escritor</th>
        <th>Género</th>
        <th>Duración</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fila of filas">
        <td>{{fila.titulo}}</td>
        <td>{{fila.annio}}</td>
        <td>{{fila.director}}</td>
        <td>{{fila.escritor}}</td>
        <td>{{fila.genero}}</td>
        <td>{{fila.duracion}}</td>
      </tr>
    </tbody>
  </table>
</div>
